name: Deploy to Google Cloud Storage

on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      MAKE_PUBLIC: ${{ secrets.MAKE_PUBLIC }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Cache npm cache based on frontend lockfile
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-cache-20-${{ hashFiles('frontend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-cache-20-

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Build PWA (PUBLIC_PATH=/ for bucket root)
        working-directory: frontend
        env:
          PUBLIC_PATH: /
        run: npm run build:pwa

      - name: Setup gcloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true

      - name: Configure bucket website (idempotent)
        run: |
          gcloud storage buckets update gs://${{ secrets.GCS_BUCKET }} \
            --web-main-page-suffix=index.html \
            --web-error-page=index.html

      - name: Upload build to GCS bucket
        run: gcloud storage rsync -r frontend/dist/pwa gs://${{ secrets.GCS_BUCKET }}

      # Optional: make bucket objects publicly readable. Set secret MAKE_PUBLIC to 'true' to enable.
      - name: Make bucket public (optional)
        if: ${{ env.MAKE_PUBLIC == 'true' }}
        run: |
          gcloud storage buckets add-iam-policy-binding gs://${{ secrets.GCS_BUCKET }} \
            --member=allUsers --role=roles/storage.objectViewer
