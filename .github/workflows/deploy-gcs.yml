name: Deploy to Google Cloud Storage

on:
  push:
    branches: [master]
  workflow_dispatch:

env:
  MAKE_PUBLIC: ${{ secrets.MAKE_PUBLIC }}
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  BUCKET: ${{ secrets.GCS_BUCKET }}
  BUCKET_LOCATION: ${{ secrets.GCS_BUCKET_LOCATION }}

jobs:
  build-and-deploy:
    environment: prod
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Validate configuration
        run: |
          if [ -z "${BUCKET}" ]; then
            echo "::error::Required secret GCS_BUCKET is missing or empty" && exit 1
          fi
          if [ -z "${PROJECT_ID}" ]; then
            echo "::error::Required secret GCP_PROJECT_ID is missing or empty" && exit 1
          fi
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Cache npm cache based on frontend lockfile
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            frontend/node_modules
          key: ${{ runner.os }}-npm-cache-20-${{ hashFiles('frontend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-cache-20-

      - name: Install dependencies (cached)
        working-directory: frontend
        env:
          HUSKY: 0
        run: |
          if [ -f package-lock.json ]; then
            npm ci --prefer-offline --no-audit --fund=false --progress=false
          else
            npm install --prefer-offline --no-audit --fund=false --progress=false
          fi

      - name: Build PWA with bucket-prefixed PUBLIC_PATH
        working-directory: frontend
        env:
          PUBLIC_PATH: /${{ env.BUCKET }}/
        run: npm run build:pwa

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup gcloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}
          export_default_credentials: true

      - name: Verify gcloud auth and project
        run: |
          gcloud auth list --filter=status:ACTIVE --format=json
          gcloud config set project "${PROJECT_ID}"

      - name: Create bucket if missing
        run: |
          gcloud storage buckets describe gs://${BUCKET} >/dev/null 2>&1 || \
          gcloud storage buckets create gs://${BUCKET} \
            --location=${BUCKET_LOCATION:-us-central1} \
            --uniform-bucket-level-access

      - name: Configure bucket website (idempotent)
        run: |
          gcloud storage buckets update gs://${BUCKET} \
            --web-main-page-suffix=index.html \
            --web-error-page=index.html

      - name: Upload build to GCS bucket
        run: gcloud storage rsync -r frontend/dist/pwa gs://${BUCKET}

      # Optional: make bucket objects publicly readable. Set secret MAKE_PUBLIC to 'true' to enable.
      - name: Make bucket public (optional)
        if: ${{ env.MAKE_PUBLIC == 'true' }}
        run: |
          gcloud storage buckets add-iam-policy-binding gs://${BUCKET} \
            --member=allUsers --role=roles/storage.objectViewer
