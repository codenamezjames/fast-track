<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fast Track - Offline</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu',
          'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        background: #0f172a;
        color: #e2e8f0;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 20px;
        text-align: center;
      }

      .container {
        max-width: 400px;
      }

      .icon {
        font-size: 72px;
        margin-bottom: 20px;
        opacity: 0.6;
      }

      h1 {
        font-size: 24px;
        font-weight: 600;
        margin-bottom: 12px;
        color: #f1f5f9;
      }

      p {
        font-size: 16px;
        line-height: 1.6;
        color: #94a3b8;
        margin-bottom: 24px;
      }

      .retry-button {
        background: #1976d2;
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 500;
        cursor: pointer;
        transition: background 0.2s;
      }

      .retry-button:hover {
        background: #1565c0;
      }

      .retry-button:active {
        transform: scale(0.98);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="icon">ðŸ“¡</div>
      <h1>You're Offline</h1>
      <p>
        It looks like you've lost your internet connection. Some features may not be available
        until you're back online.
      </p>
      <button class="retry-button" onclick="window.location.reload()">Try Again</button>
    </div>
  </body>
</html>
