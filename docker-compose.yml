services:
  mongodb:
    image: mongo:7
    container_name: fast-track-mongo
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-changeme}
      MONGO_INITDB_DATABASE: fasttrack
    volumes:
      - mongo_data:/data/db
    ports:
      - "27017:27017"
    networks:
      - fast-track-network

  api:
    build: ./packages/api
    container_name: fast-track-api
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000
      MONGODB_URI: mongodb://admin:${MONGO_PASSWORD:-changeme}@mongodb:27017/fasttrack?authSource=admin
      JWT_SECRET: ${JWT_SECRET:-dev-jwt-secret-change-in-production}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-dev-refresh-secret-change-in-production}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:8088}
      VAPID_PUBLIC_KEY: ${VAPID_PUBLIC_KEY:-}
      VAPID_PRIVATE_KEY: ${VAPID_PRIVATE_KEY:-}
      VAPID_SUBJECT: ${VAPID_SUBJECT:-mailto:admin@example.com}
    ports:
      - "3000:3000"
    depends_on:
      - mongodb
    networks:
      - fast-track-network

  web:
    build:
      context: ./packages/web
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:3000/api}
        VITE_VAPID_PUBLIC_KEY: ${VAPID_PUBLIC_KEY:-}
    container_name: fast-track-web
    restart: unless-stopped
    ports:
      - "8088:80"
    depends_on:
      - api
    networks:
      - fast-track-network

volumes:
  mongo_data:

networks:
  fast-track-network:
    driver: bridge
