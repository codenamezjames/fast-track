services:
  mongodb:
    image: mongo:7
    container_name: fast-track-mongo-dev
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-changeme}
      MONGO_INITDB_DATABASE: fasttrack
    volumes:
      - mongo_data_dev:/data/db
    ports:
      - "27017:27017"
    networks:
      - fast-track-dev

  api:
    build:
      context: ./packages/api
      dockerfile: Dockerfile.dev
    container_name: fast-track-api-dev
    environment:
      NODE_ENV: development
      PORT: 3000
      MONGODB_URI: mongodb://admin:${MONGO_PASSWORD:-changeme}@mongodb:27017/fasttrack?authSource=admin
      JWT_SECRET: ${JWT_SECRET:-dev-jwt-secret}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-dev-refresh-secret}
      CORS_ORIGIN: http://localhost:5173
      VAPID_PUBLIC_KEY: ${VAPID_PUBLIC_KEY:-}
      VAPID_PRIVATE_KEY: ${VAPID_PRIVATE_KEY:-}
      VAPID_SUBJECT: ${VAPID_SUBJECT:-mailto:admin@example.com}
    volumes:
      - ./packages/api/src:/app/src
      - /app/node_modules
    ports:
      - "3000:3000"
    depends_on:
      - mongodb
    networks:
      - fast-track-dev

  web:
    build:
      context: ./packages/web
      dockerfile: Dockerfile.dev
    container_name: fast-track-web-dev
    environment:
      VITE_API_URL: http://localhost:3000/api
      VITE_VAPID_PUBLIC_KEY: ${VAPID_PUBLIC_KEY:-}
    volumes:
      - ./packages/web/src:/app/src
      - ./packages/web/public:/app/public
      - ./packages/web/index.html:/app/index.html
      - /app/node_modules
    ports:
      - "5173:5173"
    depends_on:
      - api
    networks:
      - fast-track-dev

volumes:
  mongo_data_dev:

networks:
  fast-track-dev:
    driver: bridge
